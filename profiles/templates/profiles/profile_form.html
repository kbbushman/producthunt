{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6 offset-3">
            <h1>Edit Profile</h1>
            <form method="POST" class="artist-form" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="save btn btn-primary float-right">Save</button>
                <a class="btn btn-secondary mr-3 float-right" href="{% url 'profile' pk=user.pk %}">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
